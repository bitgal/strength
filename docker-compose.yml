
services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: strength_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_strength
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: strength_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:root@db:3306/db_strength
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

  # Streamlit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: strength_frontend
    ports:
      - "8502:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      STREAMLIT_SERVER_HEADLESS: true
      API_URL: http://backend:8000

volumes:
  mysql_data: